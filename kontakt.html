<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die praktische Tasche - Kontakt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
      :root {
        --primary: #8b5a2b; /* Dein Braun */
        --primary-hover: #6f4722;
      }

      body {
        /* Dein gewählter Hintergrund mit Textur */
        background-color: #f0ede9;
        background-image: 
            linear-gradient(90deg, rgba(255,255,255,0.5) 0%, transparent 50%, rgba(255,255,255,0.5) 100%),
            url("https://www.transparenttextures.com/patterns/linen.png");
        background-attachment: fixed;
        margin: 0;
        padding: 0;
      }

      /* Die "schwebende" Karte mit verstärktem Rahmen */
      main.container {
        background: white;
        padding: 2.5rem;
        border-radius: 20px;
        /* Kräftigerer Schatten und Rahmen für bessere Sichtbarkeit */
        box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
        margin-top: 2rem;
        margin-bottom: 2rem;
        border: 0px solid #222; /* Der markante Rahmen, den du wolltest */
      }

      /* Dein modernes Glass-Effekt Menü */
      nav.container {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 0 0 20px 20px;
        padding: 0.5rem 1.5rem;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      h1 {
        font-family: 'Georgia', serif;
        letter-spacing: -1px;
      }

      /* Layout für Formular und Karte nebeneinander */
      .kontakt-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }

      @media (max-width: 768px) {
        .kontakt-grid { grid-template-columns: 1fr; }
      }

      iframe {
        width: 100%;
        height: 350px;
        border-radius: 12px;
        border: 1px solid #ddd;
      }
    </style>
</head>
<body>

    <nav class="container">
        <ul>
            <li><strong>DKL</strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="impressum.html">Impressum</a></li>
            <li><a href="produkt.html">Produkt</a></li>
            <li><a href="kontakt.html" role="button">Kontakt</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Kontaktieren Sie uns</h1>
        <p>Haben Sie Fragen? Nutzen Sie das Formular oder besuchen Sie uns vor Ort.</p>
        
        <div class="kontakt-grid">
            <section>
                <form action="https://formspree.io/f/DEINE_ID" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Ihr Name" required>

                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" placeholder="ihre@email.de" required>

                    <label for="message">Nachricht</label>
                    <textarea id="message" name="message" rows="4" placeholder="Wie können wir helfen?" required></textarea>

                    <button type="submit">Absenden</button>
                </form>
            </section>

            <section>
                <h3>Unser Standort</h3>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2428.216666!2d13.4050!3d52.5200!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTLCsDMxJzEyLjAiTiAxM8KwMjQnMTguMCJF!5e0!3m2!1sde!2sde!4v123456789" 
                    allowfullscreen="" loading="lazy">
                </iframe>
                <p><small>Musterstraße 1, 12345 Musterstadt</small></p>
            </section>
        </div>
    </main>

    <footer class="container">
        <small>&copy; 2026 DKL</small>
    </footer>

</body>
</html>
