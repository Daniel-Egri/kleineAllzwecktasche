<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>Die praktische Tasche - Produkt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Ein bisschen eigenes CSS für die Galerie */
        .galerie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .galerie-grid img {
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            height: 200px;
            object-fit: cover; /* Schneidet Bilder gleichmäßig zu */
        }
        .galerie-grid img:hover {
            transform: scale(1.05);
        }
        .produkt-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }
        @media (max-width: 768px) {
            .produkt-header { grid-template-columns: 1fr; }
        }
  /* --- NEUES MODERNES LAYOUT START --- */
  :root {
    --primary: #8b5a2b; /* Dein Braun für die Buttons */
    --primary-hover: #6f4722;
  }

  body {
    /* Seitliche Textur und moderner Farbton */
    background-color: #f0ede9;
    background-image: 
        linear-gradient(90deg, rgba(255,255,255,0.5) 0%, transparent 50%, rgba(255,255,255,0.5) 100%),
        url("https://www.transparenttextures.com/patterns/linen.png");
    background-attachment: fixed;
    margin: 0;
  }

  /* Macht aus der Produktseite eine moderne "Karte" */
  main.container {
    background: white;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    margin-top: 2rem;
    border: 1px solid rgba(0,0,0,0.05);
  }

  /* Moderner Glass-Effekt für die Navi */
  nav.container {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px); 
    border-radius: 0 0 20px 20px;
    padding: 0.5rem 1.5rem;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  /* --- NEUES MODERNES LAYOUT ENDE --- */
        <style>
</head>

                <p>Unsere Allzwecktasche ist der perfekte Begleiter für Alltag und Reise. Hergestellt aus hochwertigen Materialien bietet sie Platz für alles Wichtige.</p>
                <ul>
                    <li>Wasserabweisendes Material</li>
                    <li>Maße: 20cm x 15cm</li>
                    <li>In verschiedenen Farben erhältlich</li>
                </ul>
                <h3>19,99 €</h3>
                <a href="kontakt.html" role="button" class="contrast">Jetzt anfragen</a>
